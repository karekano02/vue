<!DOCTYPE html>
<html>
    <head>
        <Meta Charset="utf-8">
        <title>hello wue.js</title>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="account">
            예금액 : <input type="text" v-model="amount">
            <!-- <img  v-if = "amount < 0" src = "images/error.png" title = "마이너스는 허용 하지 않습니다." style="width:15px; height:15px; vertical-align:middle"/> -->
            <img  v-show = "amount < 0" src = "images/error.png" title = "마이너스는 허용 하지 않습니다." style="width:15px; height:15px; vertical-align:middle"/>
        </div>
        <div id="account1">
            잔고 : <input type="text" v-model="balance">
            <br/>
            회원의등급 : 
            <span v-if="balance >= 1000000">Gold</span>
            <span v-else-if="balance >= 500000">Silver</span>
            <span v-else-if="balance >= 200000">Bronze</span>
            <span v-else>Basic</span>
            <!-- <img  v-if = "amount < 0" src = "images/error.png" title = "마이너스는 허용 하지 않습니다." style="width:15px; height:15px; vertical-align:middle"/> -->
        </div>
        
        <script type="text/javascript">
            var simple1=new Vue({
                el : '#account',
                data : { amount:0}
            });

            var simple2=new Vue({
                el : '#account1',
                data : { balance:0}
            });

        </script>
    </body>
</html>
