<!DOCTYPE html>
<html>
    <head>
        <Meta Charset="utf-8">
        <title>hello wue.js</title>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <style>
            #list {width: 400px; border: 1px solid black; border-collapse:collapse;}
            #list td, #list th { border: 1px solid black; text-align: center;}
            #list > thead > tr {color: yellow; background-color: purple;}
        </style>
    </head>
    <body>
        <div id="example">
            <table id="list">
                <thaed>
                    <tr>
                        <th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
                    </tr>
                </thaed>
                
                <tbody id = "contacts">
                    <tr v-for="contact in contacts">
                        <td>{{contact.no}}</td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.tel}}</td>
                        <td>{{contact.address}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript">

            var model = {
                "pageno" : 1,
                "pagesize" : 10,
                "totalcount" : 100,
                "contacts" : [
                    {"no": 100, "name" : "설현", "tel" : "010-1111-1111", "address" : "서울"},
                    {"no": 98, "name" : "설현1", "tel" : "010-2222-1111", "address" : "서울"},
                    {"no": 87, "name" : "설현2", "tel" : "010-3333-1111", "address" : "서울"},
                    {"no": 76, "name" : "설현3", "tel" : "010-444-1111", "address" : "서울"}
                ]
            }

            var list=new Vue({
                el : '#example',
                data : model
            });

        </script>
    </body>
</html>
