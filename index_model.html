<!DOCTYPE html>
<html>
    <head>
        <Meta Charset="utf-8">
        <title>hello wue.js</title>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="simple">
            <input id="a" type="text" v-model="message">
            <br/>
            <!-- <img v-bind:src="imagePath"/> -->
            <img :src="imagePath"/>
            <br/>
            입력된 이름1 : <h2 v-text="message"></h2>
            입력된 이름2 : <h2 v-html="message"></h2>
        </div>
        <script type="text/javascript">
            var model={
                message : '이름을 입력하세요',
                imagePath : "http://sample.bmaster.kro.kr/photos/61.jpg"
            };

            var simple=new Vue({
                el : '#simple',
                data : model
            })

        </script>
    </body>
</html>
